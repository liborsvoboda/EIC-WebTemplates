<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Попап вместо селекта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@350..400&display=swap">
    <style>
        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2em 3em;
            font-family: 'Source Serif 4', serif;
            font-weight: 400;
            background-color: aliceblue;
        }

        /* Title */

        .title {
            margin: 0;
            font-weight: 400;
            font-size: 3em;
        }

        /* Select */

        .select {
            display: flex;
            align-items: center;
            gap: 0.7em;
        }

        .select__label {
            font-size: 1.8em;
            font-weight: 350;
        }

        .select__button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 1.2em;
            background-color: tomato;
            color: white;
            line-height: 1;
            font: inherit;
        }

        .select__button:focus-visible {
            outline: 0.15em solid black;
        }

        .select__popup {
            margin-top: 0.5em;
            padding: 0.4em;
            border: none;
            border-radius: 1.2em;
            background-color: lavenderblush;
            box-shadow: 0 0.2em 1em rgb(0 0 0 / 20%);
        }

        .select__option {
            padding: 0.5em 0.6em;
            border-radius: 0.8em;
            font-weight: 400;
        }

        .select__option:checked {
            background-color: lightpink;
        }

        .select__option:hover {
            background-color: tomato;
            color: white;
        }

        .select__option:focus-visible {
            outline: 0.15em solid black;
        }

        /* Map */

        .map {
            display: block;
            width: 100%;
        }

        .map__area--active {
            fill: tomato;
        }
    </style>
</head>

                <option class="select__option" value="friedrichshain-kreuzberg">Фридрихсхайн-Кройцберг</option>
                <option class="select__option" value="pankow">Панков</option>

                <option class="select__option" value="steglitz-zehlendorf">Штеглиц-Целендорф</option>
                <option class="select__option" value="tempelhof-schoneberg">Темпельхоф-Шёнеберг</option>

                <option class="select__option" value="reinickendorf">Райниккендорф</option>
            </popup>
        </selectmenu>
    </div>

    <script>
        // Запоминаем нужные элементы
        const mapAreas = document.querySelectorAll('.map__area');
        const selectMenu = document.querySelector('.select__menu');

        // Слушаем изменения на меню
        selectMenu.addEventListener('change', (event) => {
            [...mapAreas].forEach((area) => {
                // Удаляем все активные классы
                area.classList.remove('map__area--active');
                // Добавляем нужный активный
                if (area.id === event.target.value) {
                    area.classList.add('map__area--active');
                }
            });
        });

        // Убираем попап, если он не поддерживается
        if ('HTMLSelectMenuElement' in window !== true) {
            document.querySelector('.select').remove();
        }
    </script>
</body>
