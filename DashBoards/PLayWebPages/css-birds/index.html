<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="bird.css">
</head>
<body class="bird">

    <div class="bird__beak"></div>
    <div class="bird__legs"></div>
    <div class="bird__body">
        <div class="bird__back">
            <div class="bird__tail"></div>
        </div>
        <div class="bird__neck"></div>
        <div class="bird__wing"></div>
    </div>
    <div class="bird__head"></div>
    <div class="bird__shadow"></div>

    <div class="bird__source"></div>

    <div class="colors">
        <div class="colors__swatch" style="background-color: midnightblue"></div>
        <div class="colors__swatch" style="background-color: darkslateblue"></div>
        <div class="colors__swatch" style="background-color: deepskyblue"></div>
        <div class="colors__swatch" style="background-color: lightskyblue"></div>

        <div class="colors__swatch" style="background-color: darkslategray"></div>
        <div class="colors__swatch" style="background-color: darkolivegreen"></div>
        <div class="colors__swatch" style="background-color: yellowgreen"></div>
        <div class="colors__swatch" style="background-color: greenyellow"></div>

        <div class="colors__swatch" style="background-color: darkorange"></div>
        <div class="colors__swatch" style="background-color: lemonchiffon"></div>

        <div class="colors__swatch" style="background-color: black"></div>
        <div class="colors__swatch" style="background-color: darkgray"></div>
        <div class="colors__swatch" style="background-color: white"></div>
    </div>

</body>
</html>
