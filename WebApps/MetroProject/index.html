<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Editor s InteliSense</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="./tools/summernote/summernote-bs4.css">
    <link href="./metro/css/metro-all.min.css" rel="stylesheet" />
    <link href="./metro/css/metro-icons.min.css" rel="stylesheet" />
	
    <script type="text/javascript" src="./tools/jquery/js/jquery-3.3.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.5/umd/popper.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js"></script>
    <script type="text/javascript" src="./metro/js/metro.4.5.2.min.js"></script>
    <script type="text/javascript" src="./tools/summernote/summernote-bs4.js"></script>
    <script type="text/javascript" src="./tools/summernote/lang/summernote-cs-CZ.js"></script>
	<script defer src="./codemirror.js"></script>
	<script defer src="./jseditor.js"></script>
</head>

<body style="background-color:gray;">

    <div id="JsEditor" class="text-left" style="background-color:white; min-height:300px !important;"></div>

    <button style="position:absolute; right:10px; top: 10px;" onclick="TransferToHTML()">Spustit k√≥d v HTML</button>
    <div id="Summernote"><div data-role="calendar"></div></div>
    <script>
	
	$('#Summernote').summernote({
		tabsize: 2, height: 600, maxHeight: 2000,
		toolbar: [['style', ['style']], ['font', ['bold', 'underline', 'clear']], ['fontname', ['fontname']],
		['fontsize', ['fontsize']], ['color', ['color']], ['para', ['ul', 'ol', 'paragraph']], ['table', ['table']],
		['insert', ['link', 'picture', 'video']], ['view', ['fullscreen', 'codeview', 'undo', 'redo', 'help']]],
		lang: "cs-CZ"
	});

	function TransferToHTML() {
		$('#Summernote').summernote('code', (window.JsEditor.state.doc.toString()));
	}
		
    </script>
</body>

</html>
